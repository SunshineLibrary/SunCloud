<div>
    <div class="well well-sm" style="margin-top:20px">
        <span ng-hide="editorEnabled">
            <span class="h3">{{app.name}}</span>
            <a href="" ng-click="enableEditor()" class="glyphicon glyphicon-edit"></a>
        </span>

        <span ng-show="editorEnabled" class="form-inline">
            <input type="text" style="color: black; font-size: large" class="form-control" ng-model="editablename"/>
            <a role="button" ng-click="save()" class="btn btn-primary btn-info glyphicon glyphicon-ok" >保存</a>
            <a role="button" ng-click="disableEditor()" class="btn btn-primary btn-warning glyphicon glyphicon-remove" >取消</a>
        </span>

        <span ng-hide="editor2Enabled">
            <span class="h3">{{item.name}}</span>
            <a href="" ng-click="editor2Enabled=!editor2Enabled" class="glyphicon glyphicon-edit"></a>
        </span>

        <span ng-show="editor2Enabled">
            <select  class="form-control" style="width:auto" ng-model="item" ng-options="item.name for item in pushOptions">
            </select>
        </span>
        <span class="pull-right">
            <a role="button" class="btn btn-primary btn-warning" href="#uploadApkDialog" data-toggle="modal"><i class="glyphicon glyphicon-cloud-upload"></i> 上传安装包</a>
            <a role="button" class="btn btn-primary btn-warning" href="" ng-click="toAssignApp()"><i class="glyphicon glyphicon-gift"></i> 分配给班级</a>
            <a role="button" ng-click="back()" class="btn btn-primary btn-info"> <i class=" glyphicon glyphicon-chevron-left"></i>返回</a>
        </span>

        <h5>内部包名: <span ng-show="app.package" class="inline">{{app.package}}</span><span ng-hide="app.package"><span class="label label-default inline">暂无</span></span></h5>
        <h5>分配班级:
             <span ng-repeat="room in myRoomsAssigned" class="row-fluid" ng-show="myRoomsAssigned.length">
            <a class="label label-success label-lg inline" href="">{{room.name}}</a>
                 <!--<script>document.write("<a href='/#/rooms/'" +">"+"{{room.name}}"+"</a>")</script>-->
            </span>
            <span  ng-hide="myRoomsAssigned.length">
                <span class="label label-default">暂无</span>
            </span>
        </h5>
    </div>

    <div ng-show="app.apks.length">
        <div class="table">
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
    </div>
    <div ng-hide="app.apks.length" align="center">
        <h3>您还没有上传任何安装包</h3>
        <a role="button" class="btn btn-primary btn-success" href="#uploadApkDialog" data-toggle="modal"><span class="glyphicon glyphicon-cloud-upload"></span> 上传安装包</a>
    </div>


</div>

<div class="modal fade" id="uploadApkDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="overflow-y:scroll">
    <div class='modal-dialog' style="left: auto">
        <div class='modal-content'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">上传安装包</h4>
            </div>
            <div class='modal-body'>
                <div align="center">
                    <input type="file" nv-file-select uploader="uploader">
                    <span style="color: red" ng-show="error.extension">只能上传后缀名为apk的文件</span>
                    <span style="color: red" ng-show="error.limit">一次只能上传一个文件，请删除其他文件</span>
                </div>

                <br>
                <br>
                <div ng-show="uploader.queue.length">
                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">文件名</th>
                        <th ng-show="uploader.isHTML5">大小</th>
                        <!--<th ng-show="uploader.isHTML5">Progress</th>-->
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td><strong>{{ item.file.name }}</strong></td>
                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                        <!--<td ng-show="uploader.isHTML5">-->
                            <!--<div class="progress" style="margin-bottom: 0;">-->
                                <!--<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>-->
                            <!--</div>-->
                        <!--</td>-->
                        <td class="text-center">
                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <!--<button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">-->
                                <!--<span class="glyphicon glyphicon-upload"></span> Upload-->
                            <!--</button>-->
                            <!--<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">-->
                                <!--<span class="glyphicon glyphicon-ban-circle"></span> Cancel-->
                            <!--</button>-->
                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> 删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>


                    <div>
                        上传进度:
                        <div class="progress" style="">
                            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group pull-right">
                        <button type="button" class="btn btn-warning btn-s" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-circle"></span> 关闭
                        </button>
                        <button type="button" class="btn btn-success btn-s" ng-click="uploader.queue[0].upload()" ng-disabled="!uploader.getNotUploadedItems().length">
                            <span class="glyphicon glyphicon-upload"></span> 上传
                        </button>
                    </div>
                    <br>
                    <br>

                    <!--<button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">-->
                        <!--<span class="glyphicon glyphicon-trash"></span> 删除-->
                    <!--</button>-->

            </div>
        </div>
    </div>
</div>
