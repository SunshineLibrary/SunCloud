<div>

    <div class="well well-lg">
        <span ng-hide="editorEnabled">
        <span class="h3">{{school.name}}
            <a href="" ng-click="enableEditor()" class="glyphicon glyphicon-edit"></a>
        </span>
        </span>

        <form ng-show="editorEnabled" class="form-inline">
            <input type="text" class="form-control" style="color: black; font-size: large" ng-model="schoolNewName"/>
            <a role="button" ng-click="save()" class="btn btn-primary btn-info glyphicon glyphicon-ok" >保存</a>
            <a role="button" ng-click="disableEditor()" class="btn btn-primary btn-warning glyphicon glyphicon-remove" >取消</a>
        </form>
    </div>

    <table class="school-overview" align="left">
        <caption style="text-align:center"> 概况</caption>
        <colgroup>
            <col span="1" style="background-color:#48cfad ; width:40%">
        </colgroup>
        <colgroup>
            <col span="1" style = "background-color:#F5FFFA ; width:60% ">
        </colgroup>

        <tr>
            <td class="school-overview" >学生数</td>
            <td class="school-overview" >{{studentCount}}</td>
        </tr>

        <tr>
            <td class="school-overview" >老师数</td>
            <td class="school-overview" >{{teacherCount}}</td>
        </tr>

        <tr>
            <td class="school-overview" >班级数</td>
            <td class="school-overview" >{{roomCount}}</td>
        </tr>

        <tr>
            <td class="school-overview" >登录晓书的人数</td>
            <td class="school-overview" >{{xiaoshuLogCount}}</td>
        </tr>

    </table>
</div>
